{% extends 'login/base.html' %}
{% block title %}主页{% endblock %}
{% block content %}
    {% if request.session.is_login %}

        {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endif %}

        <h1>你好,{{ request.session.user_name }}！欢迎来到教师界面！</h1>
    {% else %}
    <h1>你尚未登录，只能访问公开内容！</h1>
    {% endif %}
{% endblock %}
