{% extends 'login/base.html' %}
{% block title %}个人信息{% endblock %}
{% block content %}
<style type="text/css">
  #sheet {
        border: solid rgb(18, 17, 17);   /*设置边框样式跟颜色*/
        margin: 50 auto;   /*设置div居中*/
        width: 400px;  /*设置div宽度*/
        height: 250px; /*设置div高度*/
        border-width: 1px; /*设置边框宽度*/
        background: rgb(252, 250, 250);  /*设置背景色*/
    }
    #footer {
          position :fixed;
          bottom:0;
      }
  </style>
    <div class="container" style="padding:180px 0 0 450px;">
        <div class="col-md-4 col-md-offset-4">
          <div id="sheet">
          <form class='form-register' action="/homepage/my_data/">
              {% csrf_token %}

              <div class="form-group">
                <div class="col-md-4 text-left"><span><font color="black">用户名:</font></span></div>
                <div class="col-md-8 text-right"><font color="black">{{ request.session.user_name }}</font></div>
              </div>
              <div class="form-group">
                <div class="col-md-4 text-left"><font color="black"><span>邮箱:</font></span></div>
                <div class="col-md-8 text-right"><font color="black">{{ account.email }}</font></div>
              </div>
              <div class="form-group">
                <div class="col-md-4 text-left"><span><font color="black">真实姓名:</font></span></div>
                <div class="col-md-8 text-right"><font color="black">{{ user.user_true_name }}</font></div>
              </div>
              <div class="form-group">
                <div class="col-md-4 text-left"><span><font color="black">身份证号:</font></span></div>
                <div class="col-md-8 text-right"><font color="black">{{ user.user_id }}</font></div>
              </div>
              <div class="form-group">
                <div class="col-md-4 text-left"><span><font color="black">所在学校:</font></span></div>
                <div class="col-md-8 text-right"><font color="black">{{ user.user_school }}</font></div>
              </div>
              <div class="form-group">
                <div class="col-md-4 text-left"><span><font color="black">四级成绩:</font></span></div>
                <div class="col-md-8 text-right"><font color="black">{{ user.user_f_score }}</font></div>
              </div>
              <div class="col-md-8 text-right">
                  <a href="/homepage/change_my_data/">
                      <input name="change_my_data" class="btn btn-primary pull-right" type="button" value="修改信息">
                  </a>
              </div>
<!--              <button type="reset" class="btn btn-default pull-left">取消</button>-->
<!--              <button type="submit" class="btn btn-primary pull-right">修改</button>-->
          </form>
        </div>
      </div>
    </div>
{% endblock %}
